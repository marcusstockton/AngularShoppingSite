<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/items">Items</a>
      <a mat-list-item routerLink="/reviews">Reviews</a>
      <a mat-list-item routerLink="/account">Account</a>
      <a mat-list-item routerLink="/orders">Orders</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/auth">Login</a>
      <a mat-list-item routerLink="/" (click)='signOut()'>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularShoppingSite</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet fxFlexFill></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
