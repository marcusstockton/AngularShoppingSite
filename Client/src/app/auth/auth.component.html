<mat-tab-group>
  <mat-tab label="Log In">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" formControlName="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                    required>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </mat-card-actions>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>

  </mat-tab>
  <mat-tab label="Register">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" formControlName="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                    required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" formControlName="firstName" type="text" name="firstName"
                    required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Last Name" formControlName="lastName" type="text" name="lastName"
                    required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Date</mat-label>
                  <input formControlName="dob" matInput [matDatepicker]="myPicker" placeholder="date">
                  <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
                  <mat-datepicker #myPicker></mat-datepicker>
                </mat-form-field>
                <mat-datepicker #myDatepicker></mat-datepicker>
              </td>
            </tr>
          </table>
          <mat-card-actions>
            <!-- <button mat-raised-button (click)="login()" color="primary">Login</button> -->
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </mat-card-actions>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
