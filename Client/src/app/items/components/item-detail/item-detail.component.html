<legend>Item</legend>
<p>{{item?.id}}</p>
<p>{{item?.title}}</p>
<p>{{item?.description}}</p>
<p>{{item?.price}}</p>
<p>{{item?.createdDate | date:'medium'}}</p>
<p>{{item?.name}}</p>

<button mat-raised-button color="primary" [routerLink]="['edit']">Edit</button>
<button mat-raised-button color="primary" (click)="delete(item)">Delete</button>
<hr>
<legend>Reviews:</legend>
<div  *ngFor="let review of item?.reviews">
  <p>{{review.title}}</p>
  <p>{{review.description}}</p>
  <p>{{review.rating}} / 5</p>
  <p>{{review.createdDate | date:'medium'}}</p>
</div >

<legend>Images:</legend>
<div *ngFor="let image of item?.images" class="row">
  <span class="col-sm-4">
    <img src="data:image/jpeg;base64,{{image}}" id="{{image}}" class="figure-img img-fluid rounded shadow-lg" />
  </span>
</div>
